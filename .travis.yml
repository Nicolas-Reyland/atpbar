#sudo: false
# travis-ci.org build & test configuration
language: python

matrix:
    include:
        - python: 3.6
          env: JUPYTER=true
        - python: 3.7
          env: JUPYTER=true
        - python: 3.7
          env: JUPYTER=false
        - python: 3.8
          env: JUPYTER=true
    allow_failures:

install:
  - pip install --upgrade pip
  - pip install -e '.[tests]'
  - if "$JUPYTER"; then
      pip install -e '.[jupyter]';
    fi
  - pip install codecov

script:
  - pytest --cov

after_success:
  - coverage combine
  - codecov

cache: apt

deploy:
  provider: pypi
  user: tai.sakuma
  distributions: sdist bdist_wheel --universal
  password:
    secure: 
  on:
    tags: true
    python: 3.7
    condition: $JUPYTER == true && $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
